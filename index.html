<body>

<div class="container">
	<div id="header">
		<h1>FORM</h1>
	</div><!-- Header div -->

	<div id="search_div">
	    <div class="row">
		    <div class="col-lg-6">
		       <div class="input-group">
		         <input type="text" id="input1" class="form-control">
		         <span class="input-group-btn">
		             <button class="btn btn-default" id="search" type="button">Search</button>
		         </span>
		       </div>
		    </div>
		</div> 
	</div><!-- Search div -->
    
    <br>
	<div id="alldata">
		<div><button id="show" class="btn btn-small btn-primary alertMe">Show all data</button></div>
	</div><!-- all Data -->

	<br>
	<div id="header">
		<h3>ADD NEW DATA</h3>
	</div><!-- Header div -->
	<br>
	<div class="table">
		<table id="table1">
			<tr><td>ID </td><td><input type="text" id="inputId"></td></tr>
			<tr><td>NAME </td><td><input type="text" id="inputName"></td></tr>
			<tr><td>GENDER </td><td><input type="text" id="inputGender"></td></tr>
			<tr><td>COMPANY </td><td><input type="text" id="inputCompany"></td></tr>
			<tr><td>EMAIL </td><td><input type="text" id="inputEmail"></td></tr>
			<tr><td>PHONE </td><td><input type="text" id="inputPhone"></td></tr>
		</table>
		<br>
		<p><button id="Add">Add</button></p>
		<p><button id="reset">Reset</button></p>
	</div><!-- Table1 -->
<br>
<hr>
<br>
    
    <div>	
	<table id="table2" class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Gender</th>
				<th>Company</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody id="content"></tbody>
	</table>
	</div>
</div>
